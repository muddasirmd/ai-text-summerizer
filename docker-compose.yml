version: "3.9"
services:
  backend:
    build: ./backend
    container_name: ai-backend
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "8000:8000"
    networks:
      - ai-net

  frontend:
    build: ./frontend
    container_name: ai-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - ai-net

networks:
  ai-net:
    driver: bridge
